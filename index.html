<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@300&family=Ysabeau+SC:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>To Do Task List</h2>
        <div class="enterData">
            <input id="inputText" class="inputText" type="text" placeholder="Enter Task" required>
            <button id="addBtn" class="addBtn">Add</button>
        </div>
        <div class="personData">
            <ul id="parentList" class="parentList">
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
